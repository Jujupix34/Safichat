<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safichat - Criar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Gradiente inspirado em Pan e Lésbica: Rosa, Amarelo/Laranja, Azul */
            background: linear-gradient(135deg, #FF1B8D 0%, #FFDA00 50%, #1AA2EE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-card {
            max-width: 400px;
            width: 90%;
            background-color: rgba(17, 24, 39, 0.95); /* Gray-900 semi-transparente */
            backdrop-filter: blur(5px);
        }
        .button-pan {
            background-color: #FF1B8D;
            background-image: linear-gradient(to right, #FF1B8D, #FFDA00, #1AA2EE);
        }
        .button-pan:hover {
            background-image: linear-gradient(to right, #F0007A, #FFEA22, #33AFFF);
        }
    </style>
</head>
<body class="p-4">

    <div class="form-card p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-[#FFDA00]">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white">Criar SafiPerfil</h1>
            <p class="text-gray-300 mt-2">É rápido e fácil! Junte-se à comunidade.</p>
        </header>

        <!-- Mensagem de Erro (se houver) -->
        {% if erro %}
            <div class="bg-red-500 text-white p-3 rounded-lg mb-4 text-sm text-center">
                {{ erro }}
            </div>
        {% endif %}

        <!-- Formulário de Cadastro -->
        <form action="{{ url_for('cadastro') }}" method="POST" class="space-y-4">
            <h2 class="text-2xl font-semibold text-white">Novo Usuário</h2>
            <div>
                <label for="nome_cadastro" class="block text-sm font-medium text-gray-300 mb-1">Nome de Usuário</label>
                <input type="text" id="nome_cadastro" name="nome" required
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-[#FF1B8D] focus:border-[#FF1B8D] transition duration-150">
            </div>
            <div>
                <label for="senha_cadastro" class="block text-sm font-medium text-gray-300 mb-1">Crie uma Senha</label>
                <input type="password" id="senha_cadastro" name="senha" required
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-[#1AA2EE] focus:border-[#1AA2EE] transition duration-150">
            </div>
            
            <button type="submit"
                    class="w-full button-pan text-gray-900 font-extrabold py-3 rounded-lg shadow-md transition duration-150 ease-in-out">
                Cadastrar e Entrar
            </button>
        </form>

        <div class="mt-6 pt-4 border-t border-gray-700 text-center">
            <p class="text-gray-300 text-sm">Já tem um perfil?</p>
            <a href="{{ url_for('login') }}" 
               class="text-yellow-400 hover:text-yellow-300 font-semibold transition duration-150 mt-1 inline-block">
                Fazer Login
            </a>
        </div>
    </div>

</body>
</html>
