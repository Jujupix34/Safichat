<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar conta no SafiChat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>📝 Criar conta no SafiChat</h2>

    {% if erro %}
      <p class="erro">{{ erro }}</p>
    {% endif %}

    <form method="POST">
      <input type="text" name="nome" placeholder="Escolha um nome" required>
      <input type="password" name="senha" placeholder="Crie uma senha" required>
      <button type="submit">✅ Cadastrar</button>
    </form>

    <p class="link">Já tem conta? <a href="{{ url_for('login') }}">Entrar</a></p>
  </div>
</body>
</html>
