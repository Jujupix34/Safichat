<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safichat - Acesso Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-card {
            max-width: 380px;
            width: 90%;
        }
    </style>
</head>
<body class="p-4">

    <div class="form-card bg-gray-800 p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-red-500">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white">Acesso Restrito</h1>
            <p class="text-gray-400 mt-1">Painel de Administração Safichat</p>
        </header>

        
        {% if erro %}
            <div class="bg-red-600 text-white p-3 rounded-lg mb-4 text-sm text-center">
                {{ erro }}
            </div>
        {% endif %}

    
        <form action="{{ url_for('admin') }}" method="POST" class="space-y-4">
            <div>
                <label for="senha_admin" class="block text-sm font-medium text-gray-300 mb-1">Senha de Administrador</label>
                <input type="password" id="senha_admin" name="senha" required
                       class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-red-500 focus:border-red-500 transition duration-150">
            </div>
            
            <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow-md transition duration-150 ease-in-out">
                Entrar
            </button>
        </form>

        <div class="mt-6 pt-4 border-t border-gray-700 text-center">
            <a href="{{ url_for('home') }}" 
               class="text-sm text-indigo-400 hover:text-indigo-300 transition duration-150">
                Voltar ao Site Principal
            </a>
        </div>
    </div>

</body>
</html>
