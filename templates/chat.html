<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SafiChat 💖</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
</head>
<body>
  <h1>🌼 Olá {{ session['usuario'] }}! Bem-vindo ao canal {{ canal }}!</h1>
  <p>Converse com outros usuários e compartilhe boas energias ✨</p>

  <div id="perfil">
    <h2>Seu avatar:</h2>
    <select id="avatar">
      <option value="🌸">🌸 Flor</option>
      <option value="🦋">🦋 Borboleta</option>
      <option value="🌈">🌈 Arco-íris</option>
      <option value="🐱">🐱 Gato</option>
      <option value="🎨">🎨 Artista</option>
    </select>

    <textarea id="bio" placeholder="Escreva uma bio curta..."></textarea>
    <select id="status">
      <option value="😊 Feliz">😊 Feliz</option>
      <option value="😔 Triste">😔 Triste</option>
      <option value="😡 Irritada">😡 Irritada</option>
      <option value="😴 Cansada">😴 Cansada</option>
      <option value="🤔 Pensativa">🤔 Pensativa</option>
    </select>
    <button onclick="enviarPerfil()">Atualizar perfil</button>
  </div>

  <div id="chat">
    <h2>💬 Canal: {{ canal }}</h2>
    <ul id="messages"></ul>
    <div class="input-area">
      <input id="msg" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
      <button id="emoji-button">😊</button>
    </div>
  </div>

  <script>
    const socket = io();
    const input = document.getElementById('msg');
    const emojiBtn = document.querySelector('#emoji-button');
    const picker = new EmojiButton();

    emojiBtn.addEventListener('click', () => {
      picker.togglePicker(emojiBtn);
    });

    picker.on('emoji', emoji => {
      input.value += emoji;
    });

    function enviarPerfil() {
      const avatar = document.getElementById('avatar').value;
      const bio = document.getElementById('bio').value.trim();
      const status = document.getElementById('status').value;
      socket.emit('perfil', {
        nome: "{{ session['usuario'] }}",
        avatar,
        canal: "{{ canal }}",
        bio,
        status
      });
    }

    function sendMessage() {
      const avatar = document.getElementById('avatar').value;
      const msg = input.value.trim();
      if (msg !== "") {
        socket.emit('message', `${avatar} {{ session['usuario'] }}: ${msg}`);
        input.value = '';
      }
    }

    socket.on('message', function(msg) {
      const item = document.createElement('li');
      item.innerHTML = `
        <div class="msg-box">
          <span>${msg}</span>
          <button class="reply-btn" onclick="replyTo('${escapeQuotes(msg)}')">↪ Responder</button>
        </div>
      `;
      document.getElementById('messages').appendChild(item);
    });

    function replyTo(message) {
      const name = message.split(':')[0];
      input.value = `@${name} `;
      input.focus();
    }

    function escapeQuotes(text) {
      return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }
  </script>
</body>
</html>
