<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SafiChat ğŸ’–</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
</head>
<body>
    <div id="login">
    <h2>Canal: {{ canal }}</h2>
    <h2>Digite seu nome e escolha um avatar:</h2>
    <input id="username" placeholder="Ex: Lua, Clara, Sol..." />
    <select id="avatar">
        <option value="ğŸŒ¸">ğŸŒ¸ Flor</option>
        <option value="ğŸ¦‹">ğŸ¦‹ Borboleta</option>
        <option value="ğŸŒˆ">ğŸŒˆ Arco-Ã­ris</option>
        <option value="ğŸ±">ğŸ± Gato</option>
        <option value="ğŸ¨">ğŸ¨ Artista</option>
    </select>
    <button onclick="enterChat()">Entrar</button>
</div>

<textarea id="bio" placeholder="Escreva uma bio curta..."></textarea>
<select id="status">
    <option value="ğŸ˜Š Feliz">ğŸ˜Š Feliz</option>
    <option value="ğŸ˜” Triste">ğŸ˜” Triste</option>
    <option value="ğŸ˜¡ Irritada">ğŸ˜¡ Irritada</option>
    <option value="ğŸ˜´ Cansada">ğŸ˜´ Cansada</option>
    <option value="ğŸ¤” Pensativa">ğŸ¤” Pensativa</option>
</select>

    <div id="chat" style="display:none;">
        <h1>Bem-vinda ao SafiChat ğŸ’¬</h1>
        <h2>Canal: {{ canal }}</h2>
        <ul id="messages"></ul>
        <div class="input-area">
            <input id="msg" autocomplete="off" placeholder="Digite sua mensagem..." />
            <button onclick="sendMessage()">Enviar</button>
            <button id="emoji-button">ğŸ˜Š</button>
        </div>
    </div>
 <script>
    const socket = io();
    let username = "";
    let avatar = "";

    // Emoji picker
    const picker = new EmojiButton();
    const emojiBtn = document.querySelector('#emoji-button');
    const input = document.querySelector('#msg');

    emojiBtn.addEventListener('click', () => {
        picker.togglePicker(emojiBtn);
    });

    picker.on('emoji', emoji => {
        input.value += emoji;
    });

    function enterChat() {
    username = document.getElementById('username').value.trim();
    avatar = document.getElementById('avatar').value;
    const bio = document.getElementById('bio').value.trim();
    const status = document.getElementById('status').value;

    if (username !== "") {
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat').style.display = 'block';

        socket.emit('message', `${avatar} ${username} entrou no chat!`);
        socket.emit('perfil', { nome: username, avatar, canal: "{{ canal }}", bio, status });
    }
}


    // Enviar mensagem
    function sendMessage() {
        const input = document.getElementById('msg');
        avatar = document.getElementById('avatar').value; // â† garante que o avatar seja atualizado
        if (input.value.trim() !== "") {
            socket.emit('message', `${avatar} ${username}: ${input.value}`);
            input.value = '';
        }
    }

    // Receber mensagens
    socket.on('message', function(msg) {
        const item = document.createElement('li');
        item.innerHTML = `
            <div class="msg-box">
                <span>${msg}</span>
                <button class="reply-btn" onclick="replyTo('${escapeQuotes(msg)}')">â†ª Responder</button>
            </div>
        `;
        document.getElementById('messages').appendChild(item);
    });

    // FunÃ§Ã£o para responder
    function replyTo(message) {
        const input = document.getElementById('msg');
        const name = message.split(':')[0];
        input.value = `@${name} `;
        input.focus();
    }

    // Evita erro com aspas em mensagens
    function escapeQuotes(text) {
        return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }
</script>

</body>
</html>
